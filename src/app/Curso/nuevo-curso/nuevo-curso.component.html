<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden" name = "Id" >
  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="far fa-user"></i>
          </div>
        </div>
        <input name ="nombre" class ="form-control" placeholder="Nombre de curso" Required>
      </div>    
  </div>
  
  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="far fa-user"></i>
          </div>
        </div>
        <input name = "Hora"  class = "form-control" placeholder="Hora" Required>
      </div>    
  </div>

  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="far fa-user"></i>
          </div>
        </div>
        <input name = "Aula"  class = "form-control"  placeholder="Aula">
      </div>    
  </div>
  
  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-envelope-open-text"></i>
          </div>
        </div>
      
        <select name="cursoId"  class = "form-control">
          <option value="0">Curso</option>
          <option value="1">Ingles 1-3</option>
          <option value="2">Ingles 4-7</option>
          <option value="3">Ingles 7-10</option>
          <option value="3">Ingles 10-12</option>
        </select>         
      </div>    
  </div>
  <div class="form-group">
      <button class = "btn btn-success btn-lg btn-block" type ="submit"><i class="fas fa-database"></i> Crear o Modificar</button>
  </div>
</form>
